<div class="container">
    <h3>Bill List</h3>
    <!-- For displaying the message during loading -->
    <app-msgbox *ngIf="!err && !userBill">
        <strong>Loading... Please Wait....</strong>
    </app-msgbox>
    <!-- For displaying the message when data cannot be retrieved -->
    <app-msgbox *ngIf="err" [isError]="true">
        <strong>{{ err }}</strong>
    </app-msgbox>

    <table class="table table-bordered table table-success table-striped table-hover" *ngIf="userBill">
        <thead class="table-dark">
            <!-- Specifying the respective coloumn headings -->

            <tr>
                <th>Bill ID</th>
                <th>Total Item</th>
                <th>Total Cost</th>
                <th>Bill Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- For displaying data into respective fields of table -->
                <td>{{ userBill.billId }} </td>
                <td>{{ userBill.totalItem }}</td>
                <td>{{ userBill.totalCost }}</td>
                <td>{{ userBill.billDate }}</td>
                <!-- <td><button class="btn btn-sm btn-warning" routerLink="/userHeader/uorders/orderList/{{ o.orderId }}" >View Order Details</button></td> -->
            </tr>
        </tbody>
    </table>
    </div>

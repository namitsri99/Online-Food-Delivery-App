<div class="container">
<h3>Order List</h3>
<app-msgbox *ngIf="!err && !ord">
    <!-- For displaying the message during loading -->
    <strong>Loading... Please Wait....</strong>
</app-msgbox>
<!-- For displaying the message when no data is retrieved -->
<app-msgbox *ngIf="err" [isError]="true">
    <strong>{{ err }}</strong>
</app-msgbox>

<table class="table table-bordered table table-success table-striped table-hover" *ngIf="ord">
    <thead class="table-dark"> 
        <!-- Specifying the respective coloumn headings -->
        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Order Status</th>
            <th>cartId</th>
            <th colspan="2">Action</th>
            
        </tr>
    </thead>
    <tbody>
        <!-- For displaying data into respective fields of table -->
        <tr *ngFor="let o of ord">
            <td>{{ o.orderId }} </td>
            <td>{{ o.orderDate }} </td>
            <td>{{ o.orderStatus }} </td>
            <td>{{ o.cartId }}</td>
            <td><button class="btn btn-sm btn-danger" (click)="delete(o.orderId)">Delete</button></td>
            <td><a class="btn btn-sm btn-info" routerLink="/header/orders/edit/{{o.orderId}}">Edit</a></td>
        </tr>
    </tbody>
</table>
</div>
